<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBJOB Employer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Tailwind CSS to set a custom background image */
        @layer utilities {
            .bg-web {
                background-image: url('img/bg.webp'); /* Adjust the path as needed */
                background-size: cover; /* Ensure the background covers the entire area */
                background-position: top center; /* Change this to top or center */
                background-repeat: no-repeat; /* Prevent the background from repeating */
            }
        }
    </style>
</head>
<body class="flex flex-col items-center bg-web min-h-screen">
    <!-- Centered Logo -->
    <div class="mt-16">
        <img src="img/logoo.png" alt="DBJOB Logo" class="h-16"> <!-- Adjust height as needed -->
    </div>

    <div class="mt-12 bg-white border border-gray-200 text-black text-center text-2xl rounded-lg py-8 px-12">
        <p class="mt-4 text-lg font-bold text-gray-700">
            Terima Kasih Telah Bergabung 
        </p>    
        <p class="mt-2 text-xs text-gray-600 max-w-xs">
            Akun Anda telah terhapus,
            <span class="block">terima kasih telah bergabung pada platform kami</span> 
        <!-- Rounded Button -->
        <div class="mt-4">
            <button class="bg-gradient-to-r from-[#C1EE94] to-[#84D108] text-white text-xs font-bold py-2 px-20 rounded-lg">
                OK
            </button>
        </div>
    </div>
</body>
</html>
