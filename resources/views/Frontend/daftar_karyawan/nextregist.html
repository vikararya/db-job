<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Db web</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white border-b fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Kiri: Logo + Menu -->
      <div class="flex items-center">
        <!-- Logo (full ukuran gambar) -->
        <a href="/index.html">
          <img src="img/logo.png" alt="Logo" class="h-auto w-auto max-h-16 ml-1"> <!-- Sesuaikan src dengan lokasi file gambar -->
        </a>
      </div>
  </nav>

</div>
<div class="flex justify-center">
    <div class="rounded-full border-4 border-[#77C92A] p-0 mt-24">
      <img src="img/sampul.png" alt="Profile Picture" class="rounded-full w-28 h-28 object-cover"> <!-- Ukuran gambar diperkecil -->
    </div>
  </div>
  <h2 class="text-2xl font-bold text-center text-[#77C92A] mt-8">Pilih preferensi pekerjaan yang diinginkan</h2>
  
  <!-- Informasi -->
  <div class="bg-gradient-to-r from-[#C1EE94] to-[#84D108] text-green-600 p-3 rounded-lg mt-5 flex items-center justify-start w-1/3 mx-auto">
    <img src="img/lampu.png" alt="Logo" class="w-6 h-6 mr-2"> <!-- Ganti dengan jalur logo Anda -->
    <p class="text-sm text-left text-gray-500 font-semibold">Informasi ini membantu DB Job menemukan kesempatan yang pas untukmu</p>
  </div>

 <!-- Dropdown Pilih Bidang Pekerjaan -->

<div class="mt-5 w-1/3 mx-auto rounded-lg p-3 relative">

  <select id="bidang-pekerjaan" class="bg-white text-sm text-gray-500 font-semibold block w-full p-2 border border-white shadow-md rounded-lg focus:outline-none focus:ring focus:ring-[#77C92A]">

    <option value="">Pilih Bidang Pekerjaan</option>

    <option value="teknologi">Teknologi</option>

    <option value="kesehatan">Kesehatan</option>

    <option value="pendidikan">Pendidikan</option>

    <option value="bisnis">Bisnis</option>

    <option value="seni">Seni</option>

  </select>

</div>


<!-- Checkbox Teknologi -->

<div id="teknologi-checkbox" class="-mt-3 w-1/3 mx-auto rounded-lg p-3 relative hidden">

  <h2 class="text-xs text-gray-500 mb-2">Pilih Setidaknya 1 posisi yg kamu minati :</h2>

  <div class="flex flex-col">

    <div class="flex items-center mb-2">

      <input type="checkbox" id="teknologi-informasi" class="mr-2">

      <label for="teknologi-informasi" class="text-sm text-gray-500 ">Teknologi Informasi</label>

    </div>

    <div class="flex items-center mb-2">

      <input type="checkbox" id="mesin" class="mr-2">

      <label for="mesin" class="text-sm text-gray-500 ">Mesin</label>

    </div>

    <div class="flex items-center mb-2">

      <input type="checkbox" id="kapal" class="mr-2">

      <label for="kapal" class="text-sm text-gray-500">Kapal</label>

    </div>

  </div>

</div>


<!-- JavaScript -->

<script>

  const bidangPekerjaan = document.getElementById('bidang-pekerjaan');

  const teknologiCheckbox = document.getElementById('teknologi-checkbox');


  bidangPekerjaan.addEventListener('change', () => {

    if (bidangPekerjaan.value === 'teknologi') {

      teknologiCheckbox.classList.remove('hidden');

    } else {

      teknologiCheckbox.classList.add('hidden');

    }

  });

</script>

<!-- Input untuk Menambah Bidang Pekerjaan -->
<div class="mt-1 w-1/3 mx-auto rounded-lg p-3 bg-white flex items-center">
    <input type="text" id="tambah-bidang" placeholder="Tambah Bidang Pekerjaan" class="text-sm block w-full p-2 border border-white shadow-md rounded-lg focus:outline-none focus:ring focus:ring-gray-500 text-gray-600 font-semibold">
    <button class="ml-2 p-2 bg-transparent hover:bg-[#C1EE94] rounded-lg focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</div>
