<div class="flex flex-col">
    <label for="password" class="text-gray-700 mb-1 ml-4 text-xs font-semibold">Password</label>

        />
        <!-- Eye Icon Button -->
        <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-3 flex items-center">
            <!-- Eye SVG Icon (initially eye-off) -->
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        </button>
    </div>
</div>

<!-- JavaScript for Toggle Function -->
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordInput.type === "password") {
            // Show password
            passwordInput.type = "text";

            // Change to eye-off icon
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.07 10.07 0 0112 19c-4.477 0-8.268-2.943-9.542-7C4.732 7.943 8.523 5 13 5a10.07 10.07 0 011.875.175m0 0A4.97 4.97 0 0013 5a4.97 4.97 0 00-1.875.175m0 0C9.25 7.372 8 8.765 8 10.25a3.751 3.751 0 003.75 3.75c1.485 0 2.878-1.25 3.825-2.175z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.75 10.25a3.75 3.75 0 01-3.75 3.75A3.75 3.75 0 018.25 10.25a3.75 3.75 0 013.75-3.75" />
            `;
        } else {
            // Hide password
            passwordInput.type = "password";

            // Change to eye icon
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            `;
        }
    }
</script>
