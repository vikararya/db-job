<script>
    // Function to update character count
    function updateCharCount(textarea, charCountDisplay) {
        const charCount = textarea.value.length;
        charCountDisplay.textContent = Math.min(charCount, 200); // Limit to 200 characters
    }

    // Validate form function
    function validateForm() {
        const companyTextarea = document.getElementById('company-description');
        const alamatTextarea = document.getElementById('alamat-description');
        const companyCharCount = companyTextarea.value.length;
        const alamatCharCount = alamatTextarea.value.length;

        if (companyCharCount < 1) {
            alert('Deskripsi perusahaan harus memiliki setidaknya 1 karakter.');
            return false; // Prevent form submission
        }
        
        if (alamatCharCount < 10) { // Adjust minimum character limit as needed
            alert('Alamat harus memiliki setidaknya 10 karakter.');
            return false; // Prevent form submission
        }

        alert('Akun berhasil dibuat!'); // Placeholder for successful submission
        return true; // Allow form submission (or you can handle submission logic here)
    }

    // Event listeners for character count updates
    document.getElementById('company-description').addEventListener('input', function() {
        updateCharCount(this, document.getElementById('companyCharCount'));
    });

    document.getElementById('alamat-description').addEventListener('input', function() {
        updateCharCount(this, document.getElementById('alamatCharCount'));
    });
</script>
