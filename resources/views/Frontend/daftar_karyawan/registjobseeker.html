<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Db web</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>  
<body>
  <div class="container mx-auto p-20 transform scale-90">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Bagian Kiri -->
      <div class=" rounded-lg p-4 relative overflow-hidden" style="background-image: url('img/Gambar.png'); background-size: cover; background-position: center;"> 
        <div class="text-white text-center">
          <img src="img/logo.png" alt="DBJob Logo" class="w-24 mb-8">
        </div>
      </div>
      <!-- Bagian Kanan -->
      <div class="bg-white rounded-lg p-8 shadow-md">
        <h2 class="text-3xl font-bold mb-8 text-[#C1EE94]">Create Account</h2>
        <h5 class="text-gray-500 font-normal mb-4">Selamat Datang! Silahkan mendaftarkan akun kamu.</h5>
        <form method="POST" action="file:///C:/xampp/htdocs/db_jobs/db-job/resources/views/Frontend/daftar_karyawan/nextregist.html">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-2">First Name</label>
              <input type="text" class="w-full p-2 border border-gray-300 rounded" id="firstname" name="firstname" placeholder="Enter first name">
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Last Name</label>
              <input type="text" class="w-full p-2 border border-gray-300 rounded" id="lastname" name="lastname" placeholder="Enter last name">
            </div>
          </div>
          <div class="mb-4 mt-4">
            <label for="userEmail" class="block text-gray-700 mb-2">Email address</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded" id="userEmail" name="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <label for="Phone" class="block text-gray-700 mb-2">Phone</label>
            <input type="phone" class="w-full p-2 border border-gray-300 rounded" id="Phone" name="phone" placeholder="Phone">
          </div>
          <div class="mb-4">
            <label for="userPassword" class="block text-gray-700 mb-2">Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded" id="userPassword" name="password" autocomplete="current-password" placeholder="Password">
          </div>
          <div class="mb-4">
            <label for="password_confirmation" class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded" id="password_confirmation" name="password_confirmation" autocomplete="current-password" placeholder="Confirm Password">
          </div>
          <div class="flex items-center mb-4">
            <input type="checkbox" class="mr-2" id="authCheck">
            <label class="text-gray-700" for="authCheck">
              Remember me
            </label>
          </div>
          <div>
            <button class="bg-gradient-to-r from-[#C1EE94] to-[#84D108] text-white py-2 px-4 rounded" type="submit">Sign Up</button>
          </div>
          <a href="{{ route('login') }}" class="block mt-3 text-gray-500">Apakah kamu sudah memiliki akun? Sign in</a>
        </form>  
      </div>
    </div>
  </div>
</body>
</html>
